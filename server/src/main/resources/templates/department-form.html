<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Département</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Formulaire Département</h1>

    <form th:action="@{/web/departments/save}" th:object="${department}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/web/departments}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
