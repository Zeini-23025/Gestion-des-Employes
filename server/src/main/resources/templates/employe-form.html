<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Employé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Formulaire Employé</h1>

    <form th:action="@{/web/employes/save}" th:object="${employe}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" id="nom" required>
        </div>

        <div class="mb-3">
            <label for="salaire" class="form-label">Salaire</label>
            <input type="number" step="0.01" th:field="*{salaire}" class="form-control" id="salaire" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Département</label>
            <select th:field="*{department}" class="form-select" required>
                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Poste</label>
            <select th:field="*{position}" class="form-select" required>
                <option th:each="p : ${positions}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/web/employes}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
