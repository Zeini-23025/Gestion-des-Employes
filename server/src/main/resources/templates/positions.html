<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Postes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Liste des Postes</h1>

    <!-- Ajouter un nouveau poste -->
    <a th:href="@{/web/positions/new}" class="btn btn-primary mb-3">Ajouter un Poste</a>

    <!-- Tableau des postes -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="position : ${positions}">
                <td th:text="${position.name}"></td>
                <td>
                    <!-- Modifier -->
                    <a th:href="@{/web/positions/edit/{id}(id=${position.id})}" class="btn btn-sm btn-warning">Modifier</a>
                    <!-- Supprimer -->
                    <a th:href="@{/web/positions/delete/{id}(id=${position.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Supprimer ?')">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
