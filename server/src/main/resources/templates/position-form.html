<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Poste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 th:text="${position.id == null} ? 'Ajouter un Poste' : 'Modifier le Poste'" class="mb-4"></h1>

    <form th:action="@{/positions/save}" th:object="${position}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" id="nom" required />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a th:href="@{/positions}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</body>
</html>
