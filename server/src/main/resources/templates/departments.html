<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Départements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Liste des Départements</h1>

    <a th:href="@{/departments/new}" class="btn btn-primary mb-3">Ajouter un Département</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="d : ${departments}">
                <td th:text="${d.nom}"></td>
                <td>
                    <a th:href="@{/departments/edit/{id}(id=${d.id})}" class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/departments/delete/{id}(id=${d.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Supprimer ?')">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
