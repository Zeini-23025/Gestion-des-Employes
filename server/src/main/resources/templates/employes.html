<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Employés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Liste des Employés</h1>

    <!-- Ajouter un employé -->
    <a th:href="@{/web/employes/new}" class="btn btn-primary mb-3">Ajouter un Employé</a>

    <!-- Formulaire de recherche -->
    <form th:action="@{/web/employes/search}" method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="number" name="departmentId" class="form-control" placeholder="ID Département">
        </div>
        <div class="col-md-4">
            <input type="number" step="0.01" name="salaire" class="form-control" placeholder="Salaire minimum">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-secondary">Rechercher</button>
        </div>
    </form>

    <!-- Tableau des employés -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Salaire</th>
                <th>Département</th>
                <th>Poste</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${employes}">
                <td th:text="${e.nom}"></td>
                <td th:text="${e.salaire}"></td>
                <td th:text="${e.department.name}"></td>
                <td th:text="${e.position.name}"></td>
                <td>
                    <!-- Modifier -->
                    <a th:href="@{/web/employes/edit/{id}(id=${e.id})}" class="btn btn-sm btn-warning">Modifier</a>
                    <!-- Supprimer -->
                    <a th:href="@{/web/employes/delete/{id}(id=${e.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Supprimer ?')">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
